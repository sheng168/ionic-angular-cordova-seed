<ion-view title="Login">
  <ion-content has-header="true" has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Your password</span>
        <input type="password">
      </label>
      <ion-toggle>Subscribe To Newsletter</ion-toggle>
      <button class="button button-positive button-block">Login</button>
    </div>
  </ion-content>
</ion-view>
