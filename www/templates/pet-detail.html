<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="{{pet.name}}">
  <ion-content has-header="true" padding="true">
    <p><a class="button button-small icon ion-arrow-left-b" href="#/tab/pets">Go Back</a></p>
      <p>{{ pet.speak }}</p>
      <button ng-click="ring()" class="button button-positive button-block">Ring</button>
      <button ng-show="false" ng-click="map()" class="button button-positive button-block">Map</button>

      <p>Location {{pet.location.radius | number}} meters of {{pet.location.latitude | number:3}},{{pet.location.longitude | number:3}} </p>

      <google-map center="map.center" zoom="map.zoom" draggable="true">
          <marker coords="map.marker"></marker>
      </google-map>
  </ion-content>
</ion-view>
